# Values for Development Environment

backend:
  replicaCount: 1
  image:
    repository: hemantr1/ai-attendance-backend
  service:
    type: NodePort
  env:
    - name: ENV
      value: "development"
    - name: DEBUG
      value: "true"
    - name: DATABASE_URL
      value: "sqlite+aiosqlite:///./test.db"
    - name: DATABASE_URL_SYNC
      value: "sqlite:///./test.db"
    - name: SECRET_KEY
      value: "super-secret-key-change-me"
    - name: ALLOWED_ORIGINS
      value: "*"

frontend:
  replicaCount: 1
  image:
    repository: hemantr1/ai-attendance-frontend
  service:
    type: NodePort

ingress:
  enabled: true
  hosts:
    - host: dev.ai-attendance.local
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend
